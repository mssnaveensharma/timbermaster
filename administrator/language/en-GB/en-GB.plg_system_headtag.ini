PLG_SYS_HEADTAG_LINKFILE_LABEL="Source File"
PLG_SYS_HEADTAG_LINKFILE_DESC="<p>Enter the source JavaScript or CSS file to be added to the document head.</p><p>If adding an external source, use the full URL (http://...), if adding a local file, use the path relative to the joomla root path</p><p>Example: if your site root is http://www.site.com/joomla, you don't need to include the /joomla portion to your source path.</p>"
PLG_SYS_HEADTAG_CODEEDITOR_LABEL="CSS/JS Code"
PLG_SYS_HEADTAG_CODEEDITOR_DESC="Construct your JavaScript or CSS declarations here."
PLG_SYS_HEADTAG_RULEDISPLAY_LABEL="Current Rules"
PLG_SYS_HEADTAG_RULEDISPLAY_DESC="<p>If  no menu item is selected above this will contain a basic list of all rules present.</p><p>When a menu item is selected, rules for that menu item will be displayed.</p><p>Click on any item to edit that item.</p><p>Show All resets all fields and returns the full list of rules for all menu items.</p>"
