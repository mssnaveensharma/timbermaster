PLG_SYS_HEADTAG="HeadTag"
PLG_SYS_HEADTAG_XML_DESC="<p>HeadTag allows an administrator to include JavaScript files or declarations, CSS files or declarations, and custom tags to the document head based on ItemID (menu item) or plugin tags within any portion of the site.</p><p>Plugin Tag Usage:<ul><li>{headtag:script}/path/to/file.js{/headtag}</li><li>{headtag:scriptdeclaration}alert('hello');{/headtag}</li><li>{headtag:stylesheet}/path/to/stylesheet.css{/headtag}</li><li>{headtag:style}body{background-color:#f0f;}{/headtag}</li><li>{headtag:customtag}&lt;!--this comment will be placed in the head--&gt;{/headtag}</li></ul></p>"
PLG_SYS_HEADTAG_MENU_LABEL="Menu Items"
PLG_SYS_HEADTAG_MENU_DESC="<p>Choose a menu item to add or edit tags.</p><p>Choosing a menu item will recreate the list of <strong>Current Rules</strong> to show only the rules for that menu item.</p>"
PLG_SYS_HEADTAG_LINKTYPE_LABEL="Tag Type"
PLG_SYS_HEADTAG_LINKTYPE_DESC="Select the tag type you wish to add to your menu item.  The appropriate fields will appear when you switch types."
